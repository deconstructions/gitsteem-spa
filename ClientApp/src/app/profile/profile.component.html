<h1>Profile</h1>

<div>


  <div>
    <h5>Steem</h5>
    <b *ngIf="user"><img src="https://steemitimages.com/u/{{user}}/avatar" width="32" height="32"> {{user}}</b>
    <a class="btn btn-primary" href="{{steemLoginUrl}}" *ngIf="!user">Steem Log In</a>
    <button *ngIf="user" class="ml-2 btn btn-secondary" type="submit" (click)="logoutSteem()">
      Logout
    </button>
  </div>

  <div>
    <h5>Github</h5>
    <b *ngIf="githubUser"><img src="{{githubUser.avatarUrl}}" width="32" height="32">  {{githubUser.name}} </b>
    <a class="btn btn-primary" href="{{githubLoginUrl}}" *ngIf="!githubUser">Github Log In</a>
    <button *ngIf="githubUser" class="ml-2 btn btn-secondary" type="submit" (click)="logoutGithub()">
      Logout
    </button>
  </div>
</div>
